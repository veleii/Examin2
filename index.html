<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Secular One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Solaris</title>
</head>
<body>
    <div class="background">
        <img src="stars.png" alt="Stars" class="background-img">
    </div>


    <section class=start-page>
        <header>
            <section class="H">
                <h1>SOLSYSTEMET</h1>
                <h2>SOLARIS</h2>
            </section>
        </header>
   
        <section class="planets">
            
            <div class="sun"></div>
            <div class="mercury"></div>
            <div class="venus"></div>
            <div class="earth"></div>
            <div class="mars"></div>
            <div class="jupiter"></div>
            <div class="saturn"><div class="line"></div></div>
            <div class="uranus"></div>
            <div class="neptune"></div>
            </section>
        </section>

    <section class="info-page" style="display: none;">

        <section class="earth1"></section>
        <section class="earth2"></section>
        <section class="earth3"></section>

        <section class="info-box">
            <h1 class="name">JORDEN</h1>
            <h2 class="latinName">TELLUS</h2>
        <article class="artInfo">
        </article>
            <hr>
        <div class="planets-info">
            <div class="placing-div">
                <h3>OMKRETS</h3>
                <p class="circumference"></p>
            </div>
            <div class="placing-div">
                <h3>KM FRÅN SOLEN</h3>
                <p class="fromSun"></p>
            </div>
        </div>

        <section class="planets-info">
            <div class="placing-div">
                <h3>MAX TEMPERATUR</h3>
                <p class="maxTemp"></p>
            </div>
            <div class="placing-div">
                <h3>MIN TEMPERATUR</h3>
                <p class="minTemp"></p>
            </div>
            </section>

            <hr>
            <div class="moon-div">
                <h4>MÅNAR</h4>
                <p class="moons"></p>
            </div>
        </section>
    </section>

</body>
</html>
